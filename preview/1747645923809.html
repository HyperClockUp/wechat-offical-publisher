<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>示例文章标题</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.8; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 2rem;
      color: #333;
    }
    h1 { 
      color: #1a1a1a;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    h2 { 
      color: #24292e;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
    }
    pre { 
      background: #f6f8fa; 
      padding: 1em; 
      border-radius: 6px; 
      overflow-x: auto; 
      font-size: 0.9em;
    }
    code { 
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace; 
      background: rgba(175, 184, 193, 0.2);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre > code { 
      background: transparent;
      padding: 0;
    }
    blockquote {
      border-left: 4px solid #ddd;
      color: #666;
      padding: 0 1em;
      margin: 1em 0;
    }
    img {
      max-width: 100%;
      border-radius: 4px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #dfe2e5;
      padding: 0.5em 1em;
    }
    th {
      background-color: #f6f8fa;
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    <h1>示例文章标题</h1>
    <p>这是一篇用于测试的示例文章。</p>
<h2>功能特点</h2>
<ul>
<li>支持 Markdown 语法</li>
<li>自动上传图片</li>
<li>简单易用</li>
</ul>
<h2>代码示例</h2>
<pre><code class="language-javascript">function helloWorld() {
  console.log(&#39;Hello, 微信公众平台!&#39;);
}
</code></pre>
<h2>引用</h2>
<blockquote>
<p>这是一个引用块，可以用来突出重要内容。</p>
</blockquote>
<h2>表格</h2>
<table>
<thead>
<tr>
<th>功能</th>
<th>描述</th>
</tr>
</thead>
<tbody><tr>
<td>预览</td>
<td>本地预览 Markdown 效果</td>
</tr>
<tr>
<td>发布</td>
<td>发布到微信公众号</td>
</tr>
</tbody></table>
<h2>图片</h2>
<p><img src="https://via.placeholder.com/800x400?text=%E7%A4%BA%E4%BE%8B%E5%9B%BE%E7%89%87" alt="示例图片"></p>

  </article>
</body>
</html>
